<!doctype html>
<html>
  <head>
    <title>LP Gmail Keep Importer</title>
    <link rel="stylesheet" type="text/css" href="chrome-popup.css">

    <script src="chrome-base64.js"></script>
    <script src="chrome-logic-gmail.js"></script>
    <script src="chrome-popup.js"></script>
  </head>
  <body>
      <h1>LP Gmail-Keep Importer</h1>

      <div id="form-div">
          <input type="text" id="txtLabel" placeholder="Gmail label name" autofocus="autofocus">
          <button id="btnImport">Import GMail Label</button>
      </div>

      <div id="loading-container">
            <h2>Please wait</h2>
          <p>Processing your emails...</p>
      </div>

      <div id="dialog-container">
            <h2>Results</h2>
            <p id="dialog-msg"></p>
            <button id="btnImportDialog" type="submit">Start importing messages</button>
      </div>
  </body>
</html>
