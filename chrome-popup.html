<!doctype html>
<html>
  <head>
    <title>GTmetrix Analyzer</title>
    <link rel="stylesheet" type="text/css" href="chrome-popup.css">

    <script src="chrome-base64.js"></script>
    <script src="chrome-popup.js"></script>

    <script src="chrome-logic-gmail.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
  </head>
  <body>
      <h1>LP Gmail-Keep Importer</h1>

      <div id="authorize-div" class="elem-remove">
        <span>Authorize access to Gmail API</span>
        <!--Button for the user to click to initiate auth sequence -->
        <button id="btnAuthorize">Authorize</button>
      </div>

      <div id="form-div" class="elem-remove">
          <input type="text" id="txtLabel" placeholder="Gmail label name" autofocus="autofocus">
          <button id="btnImport">Import</button>
      </div>
  </body>
</html>
